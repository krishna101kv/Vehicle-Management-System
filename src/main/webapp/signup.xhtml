<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>SignUp Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    </h:head>
    <h:body>

        <main class="container">
            <div class="bg-light p-5 rounded">
                <h1> New user Sign Up - Vehicle Management System </h1>

                <h:form>

                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="firstName" value="Vehicle Admin First Name" />
                        <h:inputText id="firstName" styleClass="form-control" p:placeholder="Vehicle Admin First Name" value="#{newVehicleAdminUserController.vehicleAdmin.firstName}" />
                        <h:messages for="firstName" styleClass="text-danger" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="lastName" value="Vehicle Admin Last Name" />
                        <h:inputText id="lastName" styleClass="form-control" p:placeholder="Hotel Admin Last Name" value="#{newVehicleAdminUserController.vehicleAdmin.lastName}" />
                        <h:messages for="lastName" styleClass="text-danger" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="username" value="Username" />
                        <h:inputText id="username" styleClass="form-control" p:placeholder="Username" value="#{newVehicleAdminUserController.vehicleAdmin.user.userName}" />
                        <h:messages for="username" styleClass="text-danger" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mb-3">
                        <h:outputLabel styleClass="form-label" for="password" value="Password" />
                        <h:inputSecret id="password" styleClass="form-control" p:placeholder="Password" value="#{newVehicleAdminUserController.vehicleAdmin.user.password}" />
                        <h:messages for="password" styleClass="text-danger" />
                    </h:panelGroup>

                    <h:commandButton styleClass="btn btn-primary" value="Sign Up" action="#{newVehicleAdminUserController.signUpNewVehicleAdminUser()}" />
                </h:form>

            </div>
        </main>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </h:body>
</html>
