<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="vehicleId" value="#{vehicleAdminBookingController.vehicleBooking.vehicle.id}"/>
            <f:viewAction action="#{vehicleAdminBookingController.initVehicleById()}" />
        </f:metadata>
    </ui:define>
    
    
    <ui:define name="title">
        Schedule Booking
    </ui:define>

    <ui:define name="content">
        <ezcomp:booking booking="#{vehicleAdminBookingController.vehicleBooking}" 
                        operation="create" 
                        action="#{vehicleAdminBookingController.executeCreateButtonClick()}" />

    </ui:define>

</ui:composition>
