<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">
        <main class="form-signin w-100 m-auto">
            
            <h:link outcome="signup.xhtml" value="Signup for New Acccount"></h:link>
            <h:form>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <h:panelGroup styleClass="form-floating" layout="block">
                        <h:inputText  styleClass="form-control" id="username" p:placeholder="Username" value="#{loginController.user.userName}"/> 
                        <h:outputLabel for="userName" value="Username" />
                        <h:messages for="username" />
                    </h:panelGroup>
             

               
                    <h:panelGroup styleClass="form-floating" layout="block">
                        <h:inputSecret styleClass="form-control" id="password" p:placeholder="Password" value="#{loginController.user.password}" />
                         <h:outputLabel for="password" value="Password" />
                        <h:messages for="password" />
                    </h:panelGroup>
          
                <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Login" action="#{loginController.doLogin()}" />

            </h:form>

        </main>

    </ui:define>

</ui:composition>
